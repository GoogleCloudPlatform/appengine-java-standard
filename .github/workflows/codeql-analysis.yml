name: "CodeQL Java (Maven)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 1' # Runs every Monday at 1:30 UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # 1. Setup the Java Environment
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven' # Speeds up subsequent runs by caching dependencies

    # 2. Initialize CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java
        # Optional: queries: security-extended,security-and-quality

    # 3. Manual Build (More reliable than Autobuild for Maven)
    - name: Build with Maven
      run: ./mvnw clean package -DskipTests # Skip tests to save time during analysis

    # 4. Perform Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
