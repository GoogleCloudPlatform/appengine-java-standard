# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: CI with Maven

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - 'dependabot/**'

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest]
        java: [21-ea]
        jdk: [temurin]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: ${{ matrix.jdk }}
          java-version: ${{ matrix.java }}
          cache: 'maven'

      - name: Build with Maven
        run: |
          ./mvnw clean install -B -q
          cp runtime/deployment/target/runtime-deployment*.tar.gz runtime-deployment.tar.gz
          echo "done"

      - uses: actions/upload-artifact@v3
        with:
          name: runtime-deployment-jdk${{matrix.java}}.tar.gz
          path: runtime-deployment.tar.gz
