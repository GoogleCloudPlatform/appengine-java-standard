# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: CI with Maven

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - 'dependabot/**'

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest]
        java: [17, 21, 25]
        jdk: [temurin]
        include:
          - java: 17
            maven_profile: ""
          - java: 21
            maven_profile: "-Pjdk21"
          - java: 25
            maven_profile: "-Pjdk25"
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: ${{ matrix.jdk }}
          java-version: ${{ matrix.java }}
          cache: 'maven'

      - name: Set JAVA_HOME for specific versions
        run: |
          if [[ "${{ matrix.java }}" == "21" ]]; then
            echo "JAVA_HOME_21=$JAVA_HOME" >> $GITHUB_ENV
          elif [[ "${{ matrix.java }}" == "25" ]]; then
            echo "JAVA_HOME_25=$JAVA_HOME" >> $GITHUB_ENV
          fi

      - name: Build with Maven
        run: |
          ./mvnw clean install -B -q ${{ matrix.maven_profile }}
          echo "done"
